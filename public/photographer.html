<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/normalize.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <!-- profile user -->
    <div class="photograph-header">
    </div>
    <!-- filter medias -->
    <div role="menu" class="filter-media">
      <label for="filter-select">Trier par</label>
      <select id="filter-select" name="filter-select" title="Trier les medias">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="photographer_media_section"></div>
  </main>
  <!-- modal contact -->
  <div id="contact-modal">
    <div class="modal">
      <header>
        <div>
          <h1>Contactez-moi</h1>
          <p id="name">${userInfo.name}</p>
        </div>
        <img id="closeModal" src="assets/icons/close.svg" alt="icon close" onclick="closeModal()" />
      </header>
      <form id="contactForm" action="photographer.html?id=${userInfo.id}" method="get">
        <div class="input-control">
          <label for="firstName">Prénom</label>
          <input class="inputContent" id="firstName" name="firstName" type="text" />
          <div class="error-message" id="first-error"></div>
        </div>
        <div class="input-control">
          <label for="lastName">Nom</label>
          <input class="inputContent" id="lastName" name="lastName" type="text" />
          <div class="error-message" id="last-error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input class="inputContent" id="email" name="email" type="email" />
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="input-control">
          <label for="message">Votre message</label>
          <textarea class="inputContent" id="message" name="message" rows="6"></textarea>
          <div class="error-message" id="message-error"></div>
        </div>
        <input type="submit" class="contact-button" value="Envoyer" aria-label="OK, confirmer mon inscription"> />
      </form>
    </div>
  </div>


  <!-- lightbox modal -->
  <div id="lightbox-modal" class="lightbox">
    <div class="carrousel">
      <div class="close" aria-label="Fermer la fenêtre du modal"></div>
      <div class="caroussel-content">

      </div>
      <div class="carousel__button--next"></div>
      <div class="carousel__button--prev"></div>
    </div>
  </div>
  <script type="module" src="../src/utils/contactForm.js"></script>
  <script type="module" src="../src/pages/photographer.js"></script>
  <script type="module" src="../src/factories/lightBox.js"></script>
</body>

</html>
