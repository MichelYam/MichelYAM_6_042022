<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"><title>Fisheye - photographe</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><link rel="stylesheet" href="css/normalize.css"><link href="css/style.css" rel="stylesheet"/></head><body><header><a href="index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a></header><main id="main"><div class="photograph-header"></div><div role="search" class="filter-media"><label for="filter-select">Trier par</label> <select id="filter-select" name="filter-select" aria-label="Trier les medias" tabindex="0"><option value="popularity">Popularité</option><option value="date">Date</option><option value="title">Titre</option></select></div><div class="photographer_media_section"></div></main><div role="dialog" id="contact-modal" aria-hidden="true" aria-label="Formulaire de contact"><div class="modal"><header class="modal-header"><h2 id="name">Contactez-moi<br></h2><img id="closeModal" src="assets/icons/close.svg" alt="Fermer le formulaire de contact" onclick="closeModal()" aria-label="Ferme le formulaire de contact" tabindex="0"/></header><form id="contactForm" action="photographer.html?id=${userInfo.id}"><div class="input-control"><label for="firstName">Prénom</label> <input class="inputContent" id="firstName" name="firstName"/><div class="error-message" id="first-error"></div></div><div class="input-control"><label for="lastName">Nom</label> <input class="inputContent" id="lastName" name="lastName"/><div class="error-message" id="last-error"></div></div><div class="input-control"><label for="email">Email</label> <input class="inputContent" id="email" name="email" type="email"/><div class="error-message" id="email-error"></div></div><div class="input-control"><label for="message">Votre message</label> <textarea class="inputContent" id="message" name="message" rows="6"></textarea><div class="error-message" id="message-error"></div></div><button type="submit" class="contact_button" aria-label="boutton de confirmation d'envoie">Envoyer</button></form></div></div><div role="dialog" id="lightbox-modal" class="lightbox" aria-label="modale pour le visuel plus grand" aria-hidden="true" ;><div class="carrousel"><div class="close" aria-label="Fermer la modale" tabindex="0"></div><div class="caroussel-content"></div><div class="carousel__button--prev" aria-label="boutton pour l'image précédent" tabindex="0"></div><div class="carousel__button--next" aria-label="boutton pour l'image suivante" tabindex="0"></div></div></div><script type="module" src="../src/utils/contactForm.js"></script><script type="module" src="../src/pages/photographer.js"></script><script type="module" src="../src/factories/lightBox.js"></script><script src="bundle.js"></script></body></html>
